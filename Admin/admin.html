<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusYan Admin</title>
    <link rel="stylesheet" href="./styles/admin.css" />
    <link rel="stylesheet" href="./styles/searchbar.css" />
    <link rel="stylesheet" href="./styles/manage-user.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <h2>BusYan</h2>

        <div class="user-detail">
          <img src="./images/profile.png" alt="profile" />
          <label for="user name"><strong>Robert Oppenhaymer</strong></label>
          <label for="user name">Administrator</label>
        </div>

        <ul>
          <li class="selected-menu">
            <a href="#" data-target="dashboard">
              <i class="fas fa-light fa-table-cells selected-menu-text"></i>
              <span class="selected-menu-text">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#" data-target="manage-user"
              ><i class="fas fa-solid fa-user-group"></i
              ><span>Manage Users</span></a
            >
          </li>
          <li>
            <a href="#" data-target="notification"
              ><i class="fas fa-regular fa-bell"></i
              ><span>Notification</span></a
            >
          </li>
          <li>
            <a href="#" data-target="profile"
              ><i class="fas fa-regular fa-user"></i><span>Profile</span></a
            >
          </li>
        </ul>

        <div class="logout">
          <a href="#" data-target="logout" id="logoutBtn">
            <i class="fas fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>

      <div class="content-container">
        <div class="dashboard content">
          <h1 class="header">Dashboard</h1>
          <div class="container">
            <div class="card">
              <h3>OVERVIEW</h3>
              <div class="card-content"></div>
            </div>
            <div class="card">
              <h3>DATA</h3>
              <div class="card-content"></div>
            </div>
          </div>
        </div>

        <div class="manage-user content" style="display: none">
          <h1 class="header">Manage Users</h1>
          <div class="container">
                <div class="card" style="display: flex; flex-direction: column;">

                    <div class="wrap">
                        <div class="search">
                            <button type="submit" class="searchButton">
                                <i class="fa fa-search"></i>
                            </button>
                            <input type="text" class="searchTerm" placeholder="Search"/>
                        </div>
                    </div>

                    <span>Bus Cooperative</span>

                    <button class="button"><i class="fa-solid fa-plus"></i>Add Bus Coop</button>
                    <div class="bus-coop-container">
                        <div class="bus-coop-card">
                            <img src="./images/pitam-logo.png" alt="bus coop img">
                            <div><strong>PITAM Coop</strong></div>
                        </div>
                        <div class="bus-coop-card">
                            <img src="./images/pitam-logo.png" alt="bus coop img">
                            <div><strong>PITAM Coop</strong></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="notification content" style="display: none">
          <h1 class="header">Notifications</h1>
          <div class="container">
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </div>

        <div class="profile content" style="display: none">
          <h1 class="header">Profile</h1>
          <div class="container">
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/sidebar.js" type="module"></script>
    <script src="./js/logout.js" type="module"></script>
  </body>
</html>
